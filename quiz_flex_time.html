        // **********************************************

        // دالة مساعدة لبناء مصفوفة المهارات المدمجة
        function buildCombinedSkills(char) {
            const baseSkills = BASE_SKILLS_FOR_RANDOM[char];
            if (!baseSkills) return '';

            // 1. الحرف الأساسي النقي
            const BASE_CHAR_PURE = baseSkills[12]; // الحرف النقي (ب، ت، ج... إلخ)
            
            // 2. الحركات الأساسية لحرف BASE_CHAR_PURE
            const BASE_CHAR_FATHA = baseSkills[0]; // بَ
            const BASE_CHAR_DHAMMA = baseSkills[1]; // بُ
            const BASE_CHAR_KASRA = baseSkills[2]; // بِ

            // 3. السكون والشدة...
            const sukun_1 = SUKUN_PREFIXES[0] + BASE_CHAR_PURE + 'ْ'; // أَـبْ 
            const sukun_2 = SUKUN_PREFIXES[1] + BASE_CHAR_PURE + 'ْ'; // مُـبْ
            let sukun_3 = SUKUN_PREFIXES[2] + BASE_CHAR_PURE + 'ْ'; // فِـبْ

            // بناء الشدة باستخدام الحرف النقي (لتجنب الحركات الزائدة)
            const shaddah_1 = SHADDAH_PREFIXES[0] + BASE_CHAR_PURE + 'َّ'; // لَـبَّ 
            let shaddah_2 = SHADDAH_PREFIXES[1] + BASE_CHAR_PURE + 'ُّ'; // نُـبُّ
            let shaddah_3 = SHADDAH_PREFIXES[2] + BASE_CHAR_PURE + 'ِّ'; // بِـبِّ 

            // ** التعديلات الخاصة بحرف الألف (الهمزة) **
            if (char === 'أ') {
                 // ** التعديل الإملائي الأول: السكون المكسور على نبرة **
                 sukun_3 = SUKUN_PREFIXES[2] + 'ئْ'; // فِئْـ
                 
                 // ** التعديل الإملائي الثاني: الشدة المضمومة على واو **
                 shaddah_2 = SHADDAH_PREFIXES[1] + 'ؤُّ'; // نُؤُّ

                 // (التعديل السابق) شدة مكسورة يجب أن تكون على نبرة 
                 shaddah_3 = SHADDAH_PREFIXES[2] + 'ئِّ'; // بِـئِّ
            }

            // 4. أل الشمسية/القمرية (من المصفوفة مباشرة)
            const al_harf_1 = baseSkills[9]; 
            const al_harf_2 = baseSkills[10];
            const al_harf_3 = baseSkills[11];
            
            let extra_1, extra_2, extra_3, extra_4, extra_5;

            // 5. تحديد ما إذا كان الحرف شمسي أم قمري
            const sunLetters = ['ت', 'ث', 'د', 'ذ', 'ر', 'ز', 'س', 'ش', 'ص', 'ض', 'ط', 'ظ', 'ل', 'ن'];
            const isSunLetter = sunLetters.includes(char);

            // بناء الجزء المشدد من الحرف الشمسي 
            const shaddah_FATHA = BASE_CHAR_PURE + 'َّـ'; // تَّـ
            const shaddah_DHAMMA = BASE_CHAR_PURE + 'ُّـ'; // تُّـ
            const shaddah_KASRA = BASE_CHAR_PURE + 'ِّـ'; // تِّـ

            // 6. بناء دخول الحروف على "الـ" (الصفين 7 و 8) 
            if (isSunLetter) {
                // ☀️ الشمسية: يتم حذف ألف الوصل (ا) فقط، وتبقى اللام (ل) مكتوبة بدون سكون لتمثيل الإدغام
                
                // **** التعديل لإزالة السكون (ْ) من اللام لتمثيل الإدغام الشمسي ****
                const AL_PREFIX_SUN_B = 'بِالْـ'.replace('لْ', 'ل'); // بِالـ
                const AL_PREFIX_SUN_W = 'وَالْـ'.replace('لْ', 'ل'); // وَالـ
                const AL_PREFIX_SUN_K = 'كَالْـ'.replace('لْ', 'ل'); // كَالـ
                const AL_PREFIX_SUN_L = 'لِلْـ'.replace('لْ', 'ل'); // لِلـ
                const AL_PREFIX_SUN_F = 'فَالْـ'.replace('لْ', 'ل'); // فَالـ

                // بِـ + اَلشَّـ = بِالشَّـ 
                extra_1 = AL_PREFIX_SUN_B + shaddah_FATHA; 
                // وَ + اَلشُّـ = وَالشُّـ 
                extra_2 = AL_PREFIX_SUN_W + shaddah_DHAMMA; 
                // كَـ + اَلشِّـ = كَالشِّـ 
                extra_3 = AL_PREFIX_SUN_K + shaddah_KASRA; 

                // *** حالة دخول (لِـ) على الشمسية ***
                if (char === 'ل') {
                    // اللام الشمسي حالة خاصة: لِـ + اَللَّـ(ام) = لِلَّـ (هنا يتم حذف الألف واللام)
                    extra_4 = 'لِلَّـ' + BASE_CHAR_KASRA[BASE_CHAR_KASRA.length - 1]; 
                } else {
                    // باقي الحروف الشمسية: (لِـ) + (اَلْـشِّـ) = لِلْـشِّـ (حذف الألف وإبقاء اللامين لِ و ل)
                    extra_4 = AL_PREFIX_SUN_L + shaddah_KASRA; 
                }
                
                // فَـ + اَلْـتُّـ = فَالتُّـ
                extra_5 = AL_PREFIX_SUN_F + shaddah_DHAMMA; 

            } else {
                // 🌙 القمرية: تبقى كما هي مع سكون اللام لتمثيل الإظهار
                
                extra_1 = 'بِالْـ' + BASE_CHAR_FATHA; // مثال: بِالْـبَ
                extra_2 = 'وَالْـ' + BASE_CHAR_DHAMMA; // مثال: وَالْـبُ
                extra_3 = 'كَالْـ' + BASE_CHAR_KASRA; // مثال: كَالْـبِ
                
                // لِـ + الْـ + الحرف (حذف الألف فقط وإبقاء اللام الساكنة)
                extra_4 = 'لِلْـ' + BASE_CHAR_KASRA; // مثال: لِلْـبِ

                extra_5 = 'فَالْـ' + BASE_CHAR_DHAMMA; // مثال: فَالْـبُ

                // التعديل الخاص بحرف الألف (الهمزة)
                if (char === 'أ') {
                    extra_1 = 'بِالْـأَ'; 
                    extra_2 = 'وَالْـأُ'; 
                    // تعديل الهمزة المكسورة لتصبح على نبرة بعد الكاف واللام 
                    extra_3 = 'كَالْـئِ'; 
                    extra_4 = 'لِلْـئِ'; 
                    extra_5 = 'فَالْـأُ'; 
                }
            }
            
            // 24 خانة (3x8)
            const combined = [
                baseSkills[0], baseSkills[1], baseSkills[2], 
                baseSkills[3], baseSkills[4], baseSkills[5], 
                baseSkills[6], baseSkills[7], baseSkills[8], 
                sukun_1, sukun_2, sukun_3, // تم تعديل sukun_3 هنا
                shaddah_1, shaddah_2, shaddah_3, // تم تعديل shaddah_2 و shaddah_3 هنا
                al_harf_1, al_harf_2, al_harf_3, 
                extra_1, extra_2, extra_3, 
                extra_4, extra_5, '', 
            ];

            return combined.join(' ');
        }
        
        function convertToArabicNumbers(num) {
            const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return String(num).split('').map(digit => arabicNumbers[digit]).join('');
        }

            'الألف', 'الباء', 'التاء', 'الثاء', 'الجيم', 
            'الحاء', 'الخاء', 'الدال', 'الذال', 'الراء',

            if (currentItemIndex >= itemsArray.length) {
                setTimeout(() => { 
                    const levelName = levelSelect.options[levelSelect.selectedIndex].text;
                    currentItemElement.innerHTML = `<div style="grid-column: 1 / -1; grid-row: 1 / -1; display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 30px; line-height: 1.5;">تهانينا، لقد أنهيت التحدي. <br>لا توجد عناصر أخرى متاحة في قاعدة البيانات الحالية لـ **${levelName}**.<br> بإمكانك العودة لصفحة الإعدادات.</div>`;
                    clearInterval(quizInterval);
                    itemNumberTop.style.display = 'none';
                }, intervalDuration); 
            }
        }

        window.startQuiz = function() {
            setupScreen.style.display = 'none';
            quizDisplayDiv.style.display = 'block';
            
            intervalDuration = parseInt(durationSelect.value);
            selectedLevel = levelSelect.value;
            
            // 1. تحديد مصفوفة البيانات
            if (selectedLevel === 'words') {
                itemsArray = WORDS_ARRAY;
            } else if (selectedLevel === 'sentences') {
                itemsArray = SENTENCES_ARRAY;
            } else { // 'reading' (المهارات المدمجة) - بناء المصفوفة هنا
                const tempCombinedArray = [];
                const baseChars = Object.keys(BASE_SKILLS_FOR_RANDOM);

                baseChars.forEach(char => {
                    tempCombinedArray.push(buildCombinedSkills(char));
                });
                itemsArray = tempCombinedArray;
            } 
            
            // 2. تحديد نقطة البدء 
            const startNum = parseInt(startIndexInput.value) || 1; 
            currentItemIndex = startNum - 1;
            
            // 3. تحديد العنوان
            const levelText = levelSelect.options[levelSelect.selectedIndex].text;
            let levelMainTitle = 'تحدي القراءة: ';
            quizTitle.innerHTML = `${levelMainTitle} **${levelText}** للمتدرب: **${traineeNameInput.value.trim()}**`; 
            
            // 4. تحديث عرض الوقت
            let seconds = intervalDuration / 1000;
            let isMinute = seconds >= 60 && seconds % 60 === 0;
            let timeValue = isMinute ? seconds / 60 : seconds;
            let timeUnit = isMinute ? 'دقيقة' : 'ثوانٍ';
            document.querySelector('#quiz-display p').innerHTML = `ستتغير النصوص تلقائيًا كل <span id="time-display">${timeValue}</span> ${timeUnit}.`;

            
            // 5. بدء المؤقت والعرض
            if (quizInterval) {
                clearInterval(quizInterval);
            }
            
            // يتم عرض العنصر الأول فورًا
            displayNextItem(); 
            
            // يتم تعيين المؤقت للعناصر اللاحقة
            quizInterval = setInterval(displayNextItem, intervalDuration);
        }

        // دالة التحقق
        window.validateAndStartQuiz = function() {
            errorMessage.style.display = 'none';
            
            if (traineeNameInput.value.trim() === "") {
                errorMessage.textContent = "الرجاء كتابة اسم المتدرب قبل البدء.";
                errorMessage.style.display = 'block';
                return;
            }

            const startNum = parseInt(startIndexInput.value);
            const level = levelSelect.value;
            
            // تحديث الحدود القصوى هنا
            const MAX_LIMITS = {
                'reading': Object.keys(BASE_SKILLS_FOR_RANDOM).length, // 28
                'words': WORDS_ARRAY.length, // 505
                'sentences': SENTENCES_ARRAY.length // 310
            };
            const maxAllowed = MAX_LIMITS[level];

            if (isNaN(startNum) || startNum < 1 || startNum > maxAllowed) {
                errorMessage.textContent = `رقم البدء غير صحيح. يجب أن يكون بين 1 و ${maxAllowed} ضمن هذا القسم.`;
                errorMessage.style.display = 'block';
                return;
            }
            
            // التحقق من أن رقم البدء لا يتجاوز العناصر الفعلية المتاحة حالياً
            let currentArraySize;
            if (level === 'words') {
                currentArraySize = WORDS_ARRAY.length;
            } else if (level === 'sentences') {
                currentArraySize = SENTENCES_ARRAY.length;
            } else {
                currentArraySize = Object.keys(BASE_SKILLS_FOR_RANDOM).length;
            }

            if (startNum > currentArraySize) {
                 errorMessage.textContent = `رقم البدء ${startNum} خارج نطاق العناصر المُعرَّفة فعلياً (المتاح حالياً: ${currentArraySize}). يرجى إضافة المزيد من البيانات أو اختيار رقم أصغر.`;
                 errorMessage.style.display = 'block';
                 return;
            }

            startQuiz();
        }

        // الحدود القصوى الثابتة (يتم تحديثها بالقيم الفعلية للمصفوفات)
        const MAX_LIMITS = {
            'reading': Object.keys(BASE_SKILLS_FOR_RANDOM).length, // 28
            'words': WORDS_ARRAY.length, // 505
            'sentences': SENTENCES_ARRAY.length // 310
        };

        // **********************************************
        // ********** 6. تهيئة الواجهة والتحديث التلقائي **********
        // **********************************************
        document.addEventListener('DOMContentLoaded', () => {
            
            function updateMaxIndexAndGroupVisibility() {
                const level = levelSelect.value;
                const actualMax = MAX_LIMITS[level];
                let maxHint;

                // تحديث التلميح بناءً على الحد الأقصى المطلوب
                if (level === 'words') {
                    maxHint = `${actualMax} كلمة`;
                } else if (level === 'sentences') {
                    maxHint = `${actualMax} جملة`;
                } else { // 'reading'
                    maxHint = `${actualMax} حرف`;
                }
                
                // تحديث تلميح الحد الأقصى في الواجهة
                maxIndexTip.textContent = `(الحد الأقصى: ${actualMax} - ${maxHint})`;
                startIndexInput.max = actualMax;
                
                // التأكد من أن قيمة البدء لا تتجاوز الحد الأقصى الجديد
                if (parseInt(startIndexInput.value) > actualMax) {
                     startIndexInput.value = 1;
                }
                
                selectedLevel = level;
                
                // تحديث اسم القسم في القائمة المنسدلة
                const wordOption = levelSelect.querySelector('option[value="words"]');
                if (wordOption) {
                    wordOption.textContent = `الكلمات (${MAX_LIMITS['words']} كلمة)`;
                }
                const sentenceOption = levelSelect.querySelector('option[value="sentences"]');
                if (sentenceOption) {
                    sentenceOption.textContent = `الجمل (${MAX_LIMITS['sentences']} جملة)`;
                }
            }

            levelSelect.addEventListener('change', updateMaxIndexAndGroupVisibility);
            
            durationSelect.addEventListener('change', function() {
                intervalDuration = parseInt(this.value);
            });
            
            // التهيئة الأولية
            updateMaxIndexAndGroupVisibility(); 
        });

    </script>
