    "ٱلْقَرِيبُ ٱلْمُحِبُّ يَزُورُ أَقَارِبَهُ بِٱسْتِمْرَارٍ.", "ٱلنَّسِيبُ ٱلطَّيِّبُ يُكْرِمُ أَهْلَ زَوْجَتِهِ.", "ٱلْخَادِمُ ٱلْأَمِينُ يَقُومُ بِعَمَلِهِ عَلَى أَكْمَلِ وَجْهٍ.", "ٱلْمُوَظَّفُ ٱلْمُخْلِصُ يَجْتَهِدُ فِي إِنْجَازِ عَمَلِهِ.", "ٱلْعَدُوُّ ٱللَّدُودُ يَتَرَبَّصُ بِٱلنَّاسِ شَرًّا.",
    "ٱلْغَرِيبُ ٱلْبَعِيدُ يَحْتَاجُ إِلَى مُسَاعَدَةِ ٱلْآخَرِينَ.", "ٱلْمَعْرِفَةُ ٱلْوَاسِعَةُ تَفْتَحُ آفَاقًا جَدِيدَةً لِلْعَقْلِ.", "ٱلتَّمْرِيرُ ٱلْجَيِّدُ يُسَهِّلُ عَمَلِيَّةَ ٱللَّعِبِ ٱلْجَمَاعِيِّ.", "ٱلْقَدِيمُ ٱلْجَمِيلُ يَحْمِلُ ذِكْرَيَاتٍ رَائِعَةً فِي ٱلْمَاضِي.", "ٱلْوَاسِعُ ٱلْمُرِيحُ يَسْمَحُ بِحُرِّيَّةِ ٱلْحَرَكَةِ وَٱلْعَمَلِ.",
    "ٱلضَّيِّقُ ٱلصَّعْبُ يُسَبِّبُ شُعُورًا بِٱلِٱنْزِعَاجِ وَٱلْقَلَقِ.", "ٱلْقَرِيبُ ٱلسَّهْلُ يُسَهِّلُ ٱلْوُصُولَ إِلَيْهِ بِسُرْعَةٍ.", "ٱلْبَعِيدُ ٱلصَّعْبُ يَحْتَاجُ إِلَى وَقْتٍ وَجُهْدٍ لِلْوُصُولِ.", "ٱلسَّرِيعُ ٱلْمُنْجِزُ يُوَفِّرُ وَقْتًا طَوِيلًا وَجُهْدًا كَبِيرًا.", "ٱلْبَطِيءُ ٱلْمُتَعَثِّرُ يُؤَخِّرُ إِنْجَازَ ٱلْعَمَلِ ٱلْمَطْلُوبِ.",
    "ٱلسَّهْلُ ٱلْمُيَسَّرُ يَجْعَلُ ٱلْحَيَاةَ أَكْثَرَ رَاحَةً وَسَعَادَةً.", "ٱلصَّعْبُ ٱلْمُعَقَّدُ يَحْتَاجُ إِلَى تَرْكِيزٍ وَجُهْدٍ لِحَلِّهِ.", "ٱلْقَوِيُّ ٱلْمَتِينُ يَتَحَمَّلُ ٱلضَّغْطَ وَٱلْجُهْدَ ٱلْكَبِيرَيْنِ.", "ٱلضَّعِيفُ ٱلْمَهْزُوزُ يَنْهَارُ عِنْدَ أَوَّلِ ضَغْطٍ يَتَعَرَّضُ لَهُ.", "ٱلْجَمِيلُ ٱلْمُبْهِجُ يَبْعَثُ ٱلسُّرُورَ فِي ٱلنَّفْسِ.",
    "ٱلْقَبِيحُ ٱلْمُنَفِّرُ يُسَبِّبُ شُعُورًا بِٱلِٱشْمِئْزَازِ وَٱلضِّيقِ.", "ٱلنَّظِيفُ ٱللَّامِعُ يَعْكِسُ ذَوْقًا رَفِيعًا وَجَمَالًا.", "ٱلْوَسِخُ ٱلْقَذِرُ يُسَبِّبُ ٱلْأَمْرَاضَ وَٱلْأَوْبِئَةَ.", "ٱلسَّعِيدُ ٱلْفَرِحُ يَعِيشُ حَيَاةً مَلِيئَةً بِٱلسُّرُورِ وَٱلْبَهْجَةِ.", "ٱلْحَزِينُ ٱلْبَائِسُ يُعَانِي مِنَ ٱلْكَآبَةِ وَٱلْيَأْسِ.",
    "ٱلْمُفْرِحُ ٱلْمُبْهِجُ يَجْلِبُ ٱلسَّعَادَةَ وَٱلسُّرُورَ لِلْقَلْبِ.", "ٱلْمُحْزِنُ ٱلْمُؤْلِمُ يُسَبِّبُ ٱلْحُزْنَ وَٱلْأَسَى لِلنَّفْسِ.", "ٱلْحَارُّ ٱللَّاهِبُ يُسَبِّبُ ٱلشُّعُورَ بِٱلْحَرَارَةِ ٱلشَّدِيدَةِ.", "ٱلْبَارِدُ ٱلْقَارِسُ يُسَبِّبُ ٱلشُّعُورَ بِٱلْبُرُودَةِ ٱلشَّدِيدَةِ.", "ٱلْمُضِيءُ ٱلْمُنِيرُ يَبْعَثُ ٱلنُّورَ فِي ٱلظَّلَامِ.",
    "ٱلْمُظْلِمُ ٱلْمُعْتِمُ يُسَبِّبُ ٱلْخَوْفَ وَٱلْقَلَقَ ٱلشَّدِيدَيْنِ.", "ٱلْجُهْدُ ٱلْمُخْلِصُ يُثْمِرُ نَجَاحًا بَاهِرًا وَكَبِيرًا.", "ٱلْحُسْنُ ٱلْجَمِيلُ خَيْرُ وِعَاءٍ لِحِفْظِ ٱلْعِلْمِ.", "ٱلْمُؤَسَّسَةُ ٱلْقَوِيَّةُ تَعْمَلُ بِجُهْدٍ وَإِتْقَانٍ وَإِخْلَاصٍ.", "ٱلْمُنَظَّمَةُ ٱلْكَبِيرَةُ تَخْدُمُ ٱلصَّالِحَ ٱلْعَامَّ لِلنَّاسِ.",
    "ٱلْحُكُومَةُ ٱلْعَادِلَةُ تَسْعَى لِتَحْقِيقِ ٱلْخَيْرِ لِلْجَمِيعِ.", "ٱلْهَيْئَةُ ٱلْإِدَارِيَّةُ تُدِيرُ شُؤُونَ ٱلشَّرِكَةِ بِكِفَاءَةٍ.", "ٱلْإِدَارَةُ ٱلْحَكِيمَةُ تَتَّخِذُ قَرَارَاتٍ صَائِبَةً وَمُهِمَّةً.", "ٱلْقِسْمُ ٱلصَّغِيرُ يَعْمَلُ بِتَنَاغُمٍ وَٱنْسِجَامٍ تَامٍّ.", "ٱلْمَشْرُوعُ ٱلْكَبِيرُ يُحَقِّقُ أَرْبَاحًا هَائِلَةً وَضَخْمَةً.",
    "ٱلْبَرْنَامَجُ ٱلتَّعْلِيمِيُّ مُفِيدٌ جِدًّا لِتَطْوِيرِ ٱلذَّاتِ.", "ٱلْهَدَفُ ٱلنَّبِيلُ يَسْتَحِقُّ كُلَّ ٱلتَّضْحِيَةِ وَٱلْجُهْدِ.", "ٱلْوَسِيلَةُ ٱلنَّاجِحَةُ تُحَقِّقُ ٱلنَّتَائِجَ ٱلْمَطْلُوبَةَ بِسُرْعَةٍ.", "ٱلنَّتِيجَةُ ٱلنِّهَائِيَّةُ مُفْرِحَةٌ جِدًّا لِلْجَمِيعِ.", "ٱلتَّقَدُّمُ ٱلْمُسْتَمِرُّ يَضْمَنُ ٱلنَّجَاحَ ٱلدَّائِمَ فِي ٱلْعَمَلِ.",
    "ٱلْإِصْلَاحُ ٱلشَّامِلُ يُحَقِّقُ ٱلتَّطَوُّرَ وَٱلِٱزْدِهَارَ لِلْبَلَدِ.", "ٱلتَّطْوِيرُ ٱلذَّاتِيُّ ضَرُورِيٌّ جِدًّا لِمُوَاكَبَةِ ٱلْعَصْرِ.", "ٱلتَّدْرِيبُ ٱلْمُسْتَمِرُّ يَرْفَعُ مُسْتَوَى ٱلْأَدَاءِ لِلْعَامِلِينَ.", "ٱلتَّعْلِيمُ ٱلْجَيِّدُ أَسَاسُ تَقَدُّمِ ٱلْأُمَمِ وَٱلشُّعُوبِ.", "ٱلثَّقَافَةُ ٱلْوَاسِعَةُ تَفْتَحُ آفَاقًا جَدِيدَةً لِلْعَقْلِ.",
    "ٱلْعُلُومُ ٱلْحَدِيثَةُ تُسَهِّلُ حَيَاةَ ٱلنَّاسِ بِشَكْلٍ كَبِيرٍ.", "ٱلْفُنُونُ ٱلرَّاقِيَةُ تُجَمِّلُ حَيَاةَ ٱلْإِنْسَانِ ٱلْيَوْمِيَّةَ.", "ٱلْآدَابُ ٱلْجَمِيلَةُ تَعْكِسُ ذَوْقًا رَفِيعًا وَرَاقِيًا.", "ٱلصِّحَّةُ ٱلْجَيِّدَةُ هِيَ أَغْلَى مَا نَمْلِكُ.", "ٱلْبِيئَةُ ٱلنَّظِيفَةُ تَضْمَنُ حَيَاةً صِحِّيَّةً وَآمِنَةً.",
    "ٱلْمَوَارِدُ ٱلطَّبِيعِيَّةُ ثَرْوَةٌ يَجِبُ ٱلْمُحَافَظَةُ عَلَيْهَا.", "ٱلطَّاقَةُ ٱلنَّظِيفَةُ تُقَلِّلُ مِنَ ٱلتَّلَوُّثِ ٱلْبِيئِيِّ.", "ٱلنَّفْطُ ٱلْخَامُ يُسْتَخْدَمُ فِي صِنَاعَاتٍ مُتَعَدِّدَةٍ.", "ٱلْغَازُ ٱلطَّبِيعِيُّ مَصْدَرُ طَاقَةٍ نَظِيفٌ وَرَخِيصٌ.", "ٱلْكَهْرَبَاءُ ضَرُورِيَّةٌ لِتَشْغِيلِ ٱلْمَصَانِعِ وَٱلْمَنَازِلِ.",
    "ٱلْمِيَاهُ ٱلْعَذْبَةُ ضَرُورِيَّةٌ لِحَيَاةِ ٱلْإِنْسَانِ وَٱلْحَيَوَانِ.", "ٱلتُّرْبَةُ ٱلْخِصْبَةُ تُنْتِجُ مَحَاصِيلَ زِرَاعِيَّةً جَيِّدَةً.", "ٱلزِّرَاعَةُ ٱلتَّقْلِيدِيَّةُ تَعْتَمِدُ عَلَى ٱلطُّرُقِ ٱلْقَدِيمَةِ.", "ٱلصِّنَاعَةُ ٱلْحَدِيثَةُ تَسْتَخْدِمُ آلَاتٍ مُتَطَوِّرَةً جِدًّا.", "ٱلتِّجَارَةُ ٱلْعَالَمِيَّةُ تَشْمَلُ جَمِيعَ أَنْحَاءِ ٱلْعَالَمِ.",
    "ٱلِٱقْتِصَادُ ٱلْقَوِيُّ يَعْتَمِدُ عَلَى ٱلتَّنَوُّعِ وَٱلِٱبْتِكَارِ.", "ٱلْمَالُ ٱلْوَفِيرُ يُسَهِّلُ حَيَاةَ ٱلْإِنْسَانِ ٱلْيَوْمِيَّةَ.", "ٱلدَّيْنُ ٱلثَّقِيلُ يُسَبِّبُ هَمًّا وَغَمًّا لِصَاحِبِهِ.", "ٱلْقَرْضُ ٱلْحَسَنُ مُسَاعَدَةٌ لِلْفُقَرَاءِ وَٱلْمُحْتَاجِينَ.", "ٱلِٱسْتِثْمَارُ ٱلذَّكِيُّ يُحَقِّقُ أَرْبَاحًا جَيِّدَةً جِدًّا.",
    "رَأْسُ ٱلْمَالِ ٱلْكَبِيرُ يُسَاعِدُ عَلَى إِطْلَاقِ ٱلْمَشَارِيعِ.", "ٱلسُّوقُ ٱلْمَحَلِّيُّ مُزْدَحِمٌ بِٱلْبَاعَةِ وَٱلْمُشْتَرِينَ.", "ٱلْبَيْعُ ٱلنَّقْدِيُّ يُسَهِّلُ عَمَلِيَّةَ ٱلتَّبَادُلِ ٱلتِّجَارِيِّ.", "ٱلشِّرَاءُ بِٱلتَّقْسِيطِ يُرِيحُ ٱلْمُشْتَرِيَ مِنَ ٱلْعِبْءِ.", "ٱلرِّبْحُ ٱلسَّرِيعُ يُغْرِي ٱلْكَثِيرَ مِنَ ٱلتُّجَّارِ.",
    "ٱلْخَسَارَةُ ٱلْمُفَاجِئَةُ تُسَبِّبُ صَدْمَةً كَبِيرَةً جِدًّا.", "ٱلضَّرِيبَةُ ٱلْمُرْتَفِعَةُ تُرْهِقُ كَاهِلَ ٱلْمُوَاطِنِينَ.", "ٱلْجَمَارِكُ ٱلْمَفْرُوضَةُ تَحْمِي ٱلْمُنْتَجَ ٱلْمَحَلِّيَّ بِقُوَّةٍ.", "ٱلْعُمْلَةُ ٱلْمَحَلِّيَّةُ قَوِيَّةٌ جِدًّا مُقَابِلَ ٱلدُّولَارِ.", "ٱلْبَنْكُ ٱلْوَطَنِيُّ يُقَدِّمُ قُرُوضًا مُيَسَّرَةً لِلشَّبَابِ.",
    "ٱلصُّنْدُوقُ ٱلِٱجْتِمَاعِيُّ يَدْعَمُ ٱلْمَشَارِيعَ ٱلصَّغِيرَةَ جِدًّا.", "ٱلشَّرِكَةُ ٱلْعَالَمِيَّةُ تَعْمَلُ فِي عِدَّةِ دُوَلٍ مُخْتَلِفَةٍ.", "ٱلْمَصْنَعُ ٱلْحَدِيثُ يُنْتِجُ سِلَعًا ذَاتَ جَوْدَةٍ عَالِيَةٍ.", "ٱلْمَتْجَرُ ٱلْكَبِيرُ يَعْرِضُ بَضَائِعَ مُتَنَوِّعَةً وَمُخْتَلِفَةً.", "ٱلْمَطْعَمُ ٱلْكَبِيرُ يُقَدِّمُ وَجَبَاتٍ شَهِيَّةً وَلَذِيذَةً جِدًّا.",

    // --- 4. جُمَلٌ مِن خَمْسِ كَلِمَات (50 جُملَة) ---
    "ٱلْوَلَدُ يَرْكُضُ بِسُرْعَةٍ فَائِقَةٍ فِي ٱلْمَلْعَبِ ٱلْكَبِيرِ.", "ٱلْفَتَاةُ تَبْتَسِمُ بِلُطْفٍ شَدِيدٍ لِوَالِدَتِهَا ٱلْحَنُونَةِ.", "ٱلطَّائِرَةُ تُحَلِّقُ عَالِيًا جِدًّا فَوْقَ ٱلْغُيُومِ ٱلْبَيْضَاءِ.", "ٱلسَّفِينَةُ أَبْحَرَتْ لَيْلًا فِي عُرْضِ ٱلْبَحْرِ ٱلْهَادِئِ.", "ٱلشَّايُ ٱلسَّاخِنُ لَذِيذٌ جِدًّا فِي هَذَا ٱلْجَوِّ ٱلْبَارِدِ.",
    "ٱلْقَهْوَةُ ٱلْمُرَّةُ تَبْعَثُ ٱلنَّشَاطَ فِي ٱلصَّبَاحِ ٱلْبَاكِرِ.", "ٱلْحَلِيبُ ٱلطَّازَجُ مُفِيدٌ جِدًّا لِصِحَّةِ ٱلْأَطْفَالِ ٱلصِّغَارِ.", "ٱللَّحْمُ ٱلْمَشْوِيُّ طَازَجٌ جِدًّا وَيُقَدَّمُ سَاخِنًا ٱلْآنَ.", "ٱلسَّمَكُ ٱلْمَقْلِيُّ أَلَذُّ طَعَامٍ صِحِّيٍّ وَمُفِيدٍ جِدًّا.", "ٱلْبَيْتُ ٱلْقَدِيمُ نَظِيفٌ جِدًّا وَيَحْتَاجُ لِتَرْمِيمٍ بَسِيطٍ.",
    "ٱلْحَدِيقَةُ ٱلْجَمِيلَةُ وَاسِعَةٌ جِدًّا وَمَمْلُوءَةٌ بِٱلْوُرُودِ.", "ٱلنَّافِذَةُ ٱلزُّجَاجِيَّةُ مُغْلَقَةٌ بِإِحْكَامٍ بِسَبَبِ ٱلْمَطَرِ ٱلْغَزِيرِ.", "ٱلْكُرْسِيُّ ٱلْخَشَبِيُّ مُرِيحٌ جِدًّا لِلْجُلُوسِ فِي ٱلشُّرْفَةِ.", "ٱلطَّاوِلَةُ ٱلزُّجَاجِيَّةُ نَظِيفَةٌ جِدًّا وَتَسْتَوْعِبُ أَرْبَعَةَ أَشْخَاصٍ.", "ٱلْبَابُ ٱلْحَدِيدِيُّ يَحْمِي ٱلْمَنْزِلَ بِقُوَّةٍ كَبِيرَةٍ جِدًّا.",
    "ٱلسَّقْفُ ٱلْعَالِي يُعْطِي ٱتِّسَاعًا وَجَمَالًا لِلْمَكَانِ بِأَكْمَلِهِ.", "ٱلْحَائِطُ ٱلْأَبْيَضُ يَحْتَاجُ لِطِلَاءٍ جَدِيدٍ وَمُنَاسِبٍ لِلْغُرْفَةِ.", "ٱلْمِفْتَاحُ ٱلصَّغِيرُ يَفْتَحُ ٱلْأَبْوَابَ ٱلْكَبِيرَةَ بِكُلِّ سُهُولَةٍ.", "ٱلْكُرَةُ ٱلْمُسْتَدِيرَةُ تُسْتَخْدَمُ لِلَّعِبِ كُرَةِ ٱلْقَدَمِ ٱلْمُمْتِعَةِ.", "ٱلدَّرَّاجَةُ ٱلْهَوَائِيَّةُ وَسِيلَةُ نَقْلٍ بَسِيطَةٍ وَمُسَلِّيَةٍ جِدًّا.",
    "ٱلطَّائِرَةُ ٱلْعِمْلَاقَةُ تُحَلِّقُ فِي ٱلسَّمَاءِ بَعِيدًا جِدًّا عَنِ ٱلْأَرْضِ.", "ٱلسَّفِينَةُ ٱلْكَبِيرَةُ تُبْحِرُ فِي ٱلْبَحْرِ ٱلْهَائِجِ مُتَّجِهَةً لِلْمِينَاءِ.", "ٱلْقِطَارُ ٱلسَّرِيعُ يَسِيرُ عَلَى سِكَّةِ ٱلْحَدِيدِ فِي ٱللَّيْلِ.", "ٱلْحَافِلَةُ ٱلْمُزْدَحِمَةُ تَنْقُلُ ٱلرُّكَّابَ لِمَكَانٍ بَعِيدٍ كُلَّ يَوْمٍ.", "ٱلْمَحَطَّةُ ٱلرَّئِيسِيَّةُ مَكَانُ ٱنْتِظَارِ ٱلْقِطَارَاتِ وَٱلْمُسَافِرِينَ ٱلْقَادِمِينَ.",
    "ٱلشَّارِعُ ٱلنَّظِيفُ يُرِيحُ عُيُونَ ٱلْمَارَّةِ وَيُسَهِّلُ مُرُورَهُمْ.", "ٱلْمَيْدَانُ ٱلْوَاسِعُ يَتَوَسَّطُ ٱلْمَدِينَةَ ٱلْكَبِيرَةَ وَيَعْكِسُ جَمَالَهَا.", "ٱلْجِسْرُ ٱلطَّوِيلُ يَرْبُطُ ضِفَّتَيِ ٱلنَّهْرِ وَيُسَهِّلُ ٱلْعُبُورَ.", "ٱلنَّفَقُ ٱلْمُظْلِمُ يَصِلُ بَيْنَ جَبَلَيْنِ شَاهِقَيْنِ وَيَخْتَصِرُ ٱلْمَسَافَةَ.", "ٱلْمَبْنَى ٱلتَّارِيخِيُّ يَرْوِي قَصَصَ ٱلْأَجْدَادِ وَٱلتَّارِيخِ ٱلْعَرِيقِ.",
    "ٱلْمَنْزِلُ ٱلْجَمِيلُ مَأْوَى ٱلْأُسْرَةِ ٱلسَّعِيدَةِ وَحَيَاةٍ هَادِئَةٍ.", "ٱلشِّقَّةُ ٱلصَّغِيرَةُ مُرِيحَةٌ جِدًّا لِلْمَعِيشَةِ وَتُوَفِّرُ مِسَاحَةً كَافِيَةً.", "ٱلْغُرْفَةُ ٱلْمُنَظَّمَةُ تَعْكِسُ شَخْصِيَّةَ صَاحِبِهَا وَتَفَاصِيلَ حَيَاتِهِ.", "ٱلْمَطْبَخُ ٱلنَّظِيفُ يُعَدُّ فِيهِ ٱلطَّعَامُ ٱلصِّحِّيُّ وَٱلْوَجَبَاتُ ٱللَّذِيذَةُ.", "ٱلْحَمَّامُ ٱلدَّافِئُ يُسَاعِدُ عَلَى ٱلِٱسْتِرْخَاءِ وَٱلتَّخَلُّصِ مِنَ ٱلتَّعَبِ.",
    "ٱلسَّرِيرُ ٱلْمُرِيحُ يُوَفِّرُ نَوْمًا هَادِئًا عَمِيقًا جِدًّا لِلْجَمِيعِ.", "ٱلْخِزَانَةُ ٱلْكَبِيرَةُ تَحْفَظُ ٱلْمَلَابِسَ بِدِقَّةٍ وَتَنْظِيمٍ شَدِيدَيْنِ.", "ٱلْمِرْآةُ ٱلْعَاكِسَةُ تُظْهِرُ صُورَةَ ٱلْإِنْسَانِ بِوُضُوحٍ وَجَمَالٍ.", "ٱلسِّتَارَةُ ٱلْجَمِيلَةُ تَمْنَعُ دُخُولَ أَشِعَّةِ ٱلشَّمْسِ ٱلْحَارِقَةِ إِلَى ٱلْغُرْفَةِ.", "ٱلْأَرْضِيَّةُ ٱلنَّظِيفَةُ تُسَهِّلُ حَرَكَةَ ٱلْجَمِيعِ وَتُرِيحُ ٱلْعَيْنَ وَٱلنَّفْسَ.",
    "ٱلْجَارُ ٱلصَّدِيقُ يُسَاعِدُ جَارَهُ فِي ٱلضِّيقِ وَٱلشِّدَّةِ دَائِمًا.", "ٱلصَّدِيقُ ٱلْمُخْلِصُ يَقِفُ بِجَانِبِ صَدِيقِهِ دَائِمًا فِي ٱلْأَفْرَاحِ وَٱلْأَحْزَانِ.", "ٱلْوَالِدُ ٱلْحَنُونُ يُضَحِّي مِنْ أَجْلِ أَطْفَالِهِ وَيَسْعَى لِسَعَادَتِهِمْ.", "ٱلْأُمُّ ٱلْعَطُوفُ تَرْعَى أَبْنَاءَهَا بِحُبٍّ وَحَنَانٍ لَا يَنْتَهِي أَبَدًا.", "ٱلْأَخُ ٱلْأَكْبَرُ يُرْشِدُ إِخْوَتَهُ ٱلصِّغَارَ وَيُسَاعِدُهُمْ فِي دِرَاسَتِهِمْ.",
    "ٱلْأُخْتُ ٱلْكُبْرَى تُسَاعِدُ أُمَّهَا فِي ٱلْمَنْزِلِ وَتَهْتَمُّ بِتَرْتِيبِهِ.", "ٱلِٱبْنُ ٱلْبَارُّ يُطِيعُ وَالِدَيْهِ بِٱحْتِرَامٍ شَدِيدٍ وَحُبٍّ كَبِيرٍ.", "ٱلِٱبْنَةُ ٱلْمُهَذَّبَةُ تَحْتَرِمُ جَمِيعَ ٱلنَّاسِ وَتُسَاعِدُ ٱلْمُحْتَاجِينَ.", "ٱلزَّوْجُ ٱلْوَفِيُّ يُحِبُّ زَوْجَتَهُ بِإِخْلَاصٍ شَدِيدٍ وَيُرَاعِيهَا دَائِمًا.", "ٱلزَّوْجَةُ ٱلصَّالِحَةُ تَهْتَمُّ بِشُؤُونِ بَيْتِهَا وَتَرْبِيَةِ أَطْفَالِهَا بِحُبٍّ.",

    // --- 5. جُمَلٌ مِن سِتِّ كَلِمَات (50 جُملَة) ---
    "يَجِبُ عَلَيْنَا جَمِيعًا حِمَايَةُ ٱلْبِيئَةِ ٱلطَّبِيعِيَّةِ مِنَ ٱلتَّلَوُّثِ ٱلنَّاتِجِ عَنِ ٱلْمَصَانِعِ.", "قَامَ ٱلْبَاحِثُ بِتَحْلِيلِ ٱلْبَيَانَاتِ ٱلرَّقْمِيَّةِ ٱلْمُعَقَّدَةِ بِمَنْهَجِيَّةٍ عِلْمِيَّةٍ دَقِيقَةٍ جِدًّا.", "قَرَّرَتِ ٱلْعَائِلَةُ قَضَاءَ إِجَازَتِهَا ٱلصَّيْفِيَّةِ ٱلطَّوِيلَةِ عَلَى شَاطِئِ ٱلْبَحْرِ ٱلْهَادِئِ ٱلْجَمِيلِ.", "أَنَا أَسْتَمِعُ لِلْمُوسِيقَى ٱلْكِلَاسِيكِيَّةِ ٱلْهَادِئَةِ أَثْنَاءَ عَمَلِي عَلَى مَشْرُوعِي ٱلْجَدِيدِ ٱلْهَامِّ.", "يَقُومُ ٱلرَّسَّامُ بِرَسْمِ لَوْحَةٍ زَيْتِيَّةٍ رَائِعَةِ ٱلْأَلْوَانِ تُصَوِّرُ جَمَالَ ٱلطَّبِيعَةِ ٱلْخَلَّابِ.",
    "كَانَتِ ٱلْمُنَاقَشَةُ بَيْنَ ٱلْفَرِيقَيْنِ مُثْمِرَةً جِدًّا وَتَمَّ ٱلتَّوَصُّلُ لِقَرَارَاتٍ حَاسِمَةٍ سَرِيعَةٍ.", "ٱسْتَيْقَظْتُ مُبَكِّرًا لِأَرَى شُرُوقَ ٱلشَّمْسِ ٱلذَّهَبِيِّ مِنْ نَافِذَةِ غُرْفَتِي ٱلْمُطِلَّةِ عَلَى ٱلْبَحْرِ.", "تُسْتَخْدَمُ ٱلتِّكْنُولُوجِيَا ٱلْحَدِيثَةُ ٱلْآنَ لِتَسْهِيلِ ٱلتَّوَاصُلِ بَيْنَ ٱلنَّاسِ حَوْلَ ٱلْعَالَمِ بِسُهُولَةٍ فَائِقَةٍ.", "ٱنْطَلَقَ ٱلْعَدَّاءُ ٱلسَّرِيعُ بِأَقْصَى سُرْعَةٍ مُمْكِنَةٍ نَحْوَ خَطِّ نِهَايَةِ ٱلسِّبَاقِ ٱلْمُثِيرِ ٱلطَّوِيلِ.", "ٱلْمَكْتَبَةُ ٱلْعَامَّةُ تُوَفِّرُ مَصَادِرَ مَعْلُومَاتٍ قَيِّمَةً لِلطُّلَّابِ وَٱلْبَاحِثِينَ بِشَكْلٍ دَائِمٍ وَمَجَّانِيٍّ.",
    "ٱلرِّيَاضَةُ ٱلصَّبَاحِيَّةُ ٱلْمُنْتَظِمَةُ تُحَسِّنُ صِحَّةَ ٱلْقَلْبِ بِشَكْلٍ كَبِيرٍ وَتُحَافِظُ عَلَى ٱلْجِسْمِ.", "ٱلْجَمِيعُ يَنْتَظِرُونَ رُؤْيَةَ ٱلنُّجُومِ ٱلْمُتَلَأْلِئَةِ فِي سَمَاءِ ٱللَّيْلِ ٱلصَّافِيَةِ جِدًّا.", "ٱلْمَتْحَفُ ٱلتَّارِيخِيُّ يَعْرِضُ تُحَفًا قَدِيمَةً ذَاتَ قِيمَةٍ عَالِيَةٍ وَتَارِيخٍ عَرِيقٍ.", "ٱلْبَحْثُ عَنِ ٱلْمَعْرِفَةِ هُوَ هَدَفٌ سَامٍ يَسْعَى إِلَيْهِ كُلُّ إِنْسَانٍ فِي ٱلْحَيَاةِ.", "قَامَ ٱلْمُتَطَوِّعُونَ بِتَنْظِيفِ ٱلشَّاطِئِ مِنَ ٱلْمُخَلَّفَاتِ ٱلْبْلَاسْتِيكِيَّةِ ٱلضَّارَّةِ وَٱلْمُلَوِّثَةِ لِلْبِيئَةِ.",

        function convertToArabicNumbers(num) {
            const arabicNumbers = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return String(num).split('').map(digit => arabicNumbers[digit]).join('');
        }
        
        const ARABIC_LETTERS_NAMES = [
            'الألف', 'الباء', 'التاء', 'الثاء', 'الجيم',

        // **********************************************
        // ********** 5. دوال التحكم والتشغيل (المنطق) **********
        // **********************************************
        
        function startTimerBar(seconds) {
            timerBar.style.transition = 'none';
            timerBar.style.width = '100%';
            
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    timerBar.style.transition = `width ${seconds}s linear`;
                    timerBar.style.width = '0%';
                });
            });
        }
        
        function displayNextItem() {
            // ** عند الوصول إلى نهاية المصفوفة **
            if (itemsArray.length === 0 || currentItemIndex >= itemsArray.length) {
                // رسالة نهاية التحدي
                const levelName = levelSelect.options[levelSelect.selectedIndex].text;
                currentItemElement.innerHTML = `<div style="grid-column: 1 / -1; grid-row: 1 / -1; display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 30px; line-height: 1.5;">تهانينا، لقد أنهيت التحدي. <br>لا توجد عناصر أخرى متاحة في قاعدة البيانات الحالية لـ **${levelName}**.<br> بإمكانك العودة لصفحة الإعدادات.</div>`;
                clearInterval(quizInterval);
                itemNumberTop.style.display = 'none';
                return;
            }
            
            const itemNumber = currentItemIndex + 1;
            const arabicItemNumber = convertToArabicNumbers(itemNumber); 
            const itemContent = itemsArray[currentItemIndex];
            
            let htmlContent = '';
            let color = '#5cb85c'; // اللون الافتراضي

            // 1. عرض المهارات المدمجة (شبكة 3x8)
            if (selectedLevel === 'reading') {
                const individualChars = itemContent.split(' '); 
                const currentLetterIndex = currentItemIndex;
                const letterName = ARABIC_LETTERS_NAMES[currentLetterIndex]; 
                
                itemNumberTop.style.display = 'block';
                itemNumberTop.innerHTML = `**رقم ${arabicItemNumber} / حرف ${letterName}**`; 
                
                currentItemElement.classList.add('combined-skills');
                currentItemElement.classList.remove('default-display');
                
                // تحديد لون خاص للشبكة
                color = '#1f3f6c'; 
                wordBox.style.borderColor = color;
                
                for (let i = 0; i < 24; i++) {
                    const char = individualChars[i] || ''; 
                    const displayChar = char.trim() === '' ? '&nbsp;' : char;
                    htmlContent += `<div class="grid-cell" style="border-color: #a0c0e0;">${displayChar}</div>`;
                }
            } 
            // 2. عرض الكلمات والجمل (عرض عادي: نص + رقم)
            else {
                 itemNumberTop.style.display = 'none';
                currentItemElement.classList.remove('combined-skills');
                currentItemElement.classList.add('default-display');
                
                // تحديد لون مختلف للكلمات/الجمل
                color = (selectedLevel === 'words') ? '#e8a31a' : '#5cb85c'; 
                wordBox.style.borderColor = color;
                
                const fontSize = (selectedLevel === 'sentences') ? '40px' : '70px';
                
                htmlContent = `
                    <div class="item-segment item-content" style="font-size: ${fontSize};">${itemContent}</div>
                    <div class="item-segment item-number" style="font-size: ${fontSize}; border-left: 3px solid ${color};">${arabicItemNumber}</div>
                `;
            }
            
            currentItemElement.innerHTML = htmlContent;
            
            // تحديث الشريط والمؤقت
            timerBar.style.backgroundColor = color; 
            startTimerBar(intervalDuration / 1000);
            
            currentItemIndex = (currentItemIndex + 1);
            
            // تهيئة رسالة نهاية التحدي المتأخرة
            if (currentItemIndex >= itemsArray.length) {
                setTimeout(() => { 
                    const levelName = levelSelect.options[levelSelect.selectedIndex].text;
                    currentItemElement.innerHTML = `<div style="grid-column: 1 / -1; grid-row: 1 / -1; display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 30px; line-height: 1.5;">تهانينا، لقد أنهيت التحدي. <br>لا توجد عناصر أخرى متاحة في قاعدة البيانات الحالية لـ **${levelName}**.<br> بإمكانك العودة لصفحة الإعدادات.</div>`;
                    clearInterval(quizInterval);
                    itemNumberTop.style.display = 'none';
                }, intervalDuration); 
            }
        }

            } else if (selectedLevel === 'sentences') {
                itemsArray = SENTENCES_ARRAY;
            } else { // 'reading' (المهارات المدمجة) - بناء المصفوفة هنا
                const tempCombinedArray = [];
                const baseChars = Object.keys(BASE_SKILLS_FOR_RANDOM);

                baseChars.forEach(char => {
                    const baseSkills = BASE_SKILLS_FOR_RANDOM[char];
                    
                    // السكون
                    const sukun_1 = SUKUN_PREFIXES[0] + char + 'ْ';
                    const sukun_2 = SUKUN_PREFIXES[1] + char + 'ْ';
                    const sukun_3 = SUKUN_PREFIXES[2] + char + 'ْ';
                    
                    // الشدة
                    const shaddah_1 = SHADDAH_PREFIXES[0] + char + 'َّ';
                    const shaddah_2 = SHADDAH_PREFIXES[1] + char + 'ُّ';
                    const shaddah_3 = SHADDAH_PREFIXES[2] + char + 'ِّ';


// أل الشمسية/القمرية
                    const al_harf_1 = baseSkills[9]; 
                    const al_harf_2 = baseSkills[10];
                    const al_harf_3 = baseSkills[11];
                    
                    // al_word_part_X: نستخدم .substring(3) لإزالة الحروف الثلاثة الأولى
                    // (التي يُحتمل أنها تمثل "ا ل ل" أو "أ ل ض" أو ما شابه) 
                    const al_word_part_1 = al_harf_1.substring(3); 
                    const al_word_part_2 = al_harf_2.substring(3);
                    const al_word_part_3 = al_harf_3.substring(3);

                    // مهارات مدمجة إضافية (التصحيح النهائي)
                    // نضيف البادئة الصحيحة لغوياً + الحرف الأساسي المتبقي
                    
                    const extra_1 = 'بِالْ' + al_word_part_1; 
                    const extra_2 = 'وَالْ' + al_word_part_2; 
                    const extra_3 = 'كَالْ' + al_word_part_3; 
                    const extra_4 = 'لِلْ' + al_word_part_3; 
                    const extra_5 = 'فَالْ' + al_word_part_2; 
                    
                    // حقل فارغ لإكمال الـ 24 خانة (3x8)
                    const combined = [
                        baseSkills[0], baseSkills[1], baseSkills[2], // حركات قصيرة
                        baseSkills[3], baseSkills[4], baseSkills[5], // مدود طويلة
                        baseSkills[6], baseSkills[7], baseSkills[8], // تنوين
                        sukun_1, sukun_2, sukun_3, // مع السكون
                        shaddah_1, shaddah_2, shaddah_3, // مع الشدة
                        al_harf_1, al_harf_2, al_harf_3, // ال الشمسية/القمرية
                        extra_1, extra_2, extra_3, // مدمج 1
                        extra_4, extra_5, '', // مدمج 2 + فراغ
                    ];


                    
                    tempCombinedArray.push(combined.join(' '));
                });
                itemsArray = tempCombinedArray;
            } 
            
            // 2. تحديد نقطة البدء 
            const startNum = parseInt(startIndexInput.value) || 1; 
            currentItemIndex = startNum - 1;
            
            // 3. تحديد العنوان
            const levelText = levelSelect.options[levelSelect.selectedIndex].text;
            let levelMainTitle = 'تحدي القراءة: ';
            quizTitle.innerHTML = `${levelMainTitle} **${levelText}** للمتدرب: **${traineeNameInput.value.trim()}**`; 
            
            // 4. تحديث عرض الوقت
            let seconds = intervalDuration / 1000;
            let isMinute = seconds >= 60 && seconds % 60 === 0;
            let timeValue = isMinute ? seconds / 60 : seconds;
            let timeUnit = isMinute ? 'دقيقة' : 'ثوانٍ';
            document.querySelector('#quiz-display p').innerHTML = `ستتغير النصوص تلقائيًا كل <span id="time-display">${timeValue}</span> ${timeUnit}.`;

            
            // 5. بدء المؤقت والعرض
            if (quizInterval) {
                clearInterval(quizInterval);
            }
            
            // يتم عرض العنصر الأول فورًا
            displayNextItem(); 
            
            // يتم تعيين المؤقت للعناصر اللاحقة
            quizInterval = setInterval(displayNextItem, intervalDuration);
        }

        // دالة التحقق
        window.validateAndStartQuiz = function() {
            errorMessage.style.display = 'none';
            
            if (traineeNameInput.value.trim() === "") {
                errorMessage.textContent = "الرجاء كتابة اسم المتدرب قبل البدء.";
                errorMessage.style.display = 'block';
                return;
            }

            const startNum = parseInt(startIndexInput.value);
            const level = levelSelect.value;
            
            // تحديث الحدود القصوى هنا
            const MAX_LIMITS = {
                'reading': Object.keys(BASE_SKILLS_FOR_RANDOM).length, // 28
                'words': 1000, 
                'sentences': 500
            };
            const maxAllowed = MAX_LIMITS[level];

            if (isNaN(startNum) || startNum < 1 || startNum > maxAllowed) {
                errorMessage.textContent = `رقم البدء غير صحيح. يجب أن يكون بين 1 و ${maxAllowed} ضمن هذا القسم.`;
                errorMessage.style.display = 'block';
                return;
            }
            
            // التحقق من أن رقم البدء لا يتجاوز العناصر الفعلية المتاحة حالياً
            let currentArraySize;
            if (level === 'words') {
                currentArraySize = WORDS_ARRAY.length;
            } else if (level === 'sentences') {
                currentArraySize = SENTENCES_ARRAY.length;
            } else {
                currentArraySize = Object.keys(BASE_SKILLS_FOR_RANDOM).length;
            }

            if (startNum > currentArraySize) {
                 errorMessage.textContent = `رقم البدء ${startNum} خارج نطاق العناصر المُعرَّفة فعلياً (المتاح حالياً: ${currentArraySize}). يرجى إضافة المزيد من البيانات أو اختيار رقم أصغر.`;
                 errorMessage.style.display = 'block';
                 return;
            }

            startQuiz();
        }

        // الحدود القصوى الثابتة
        const MAX_LIMITS = {
            'reading': Object.keys(BASE_SKILLS_FOR_RANDOM).length, // 28
            'words': 1000, 
            'sentences': 500
        };


        // **********************************************
        // ********** 6. تهيئة الواجهة والتحديث التلقائي **********
        // **********************************************
        document.addEventListener('DOMContentLoaded', () => {
            
            function updateMaxIndexAndGroupVisibility() {
                const level = levelSelect.value;
                const actualMax = MAX_LIMITS[level];
                let maxHint;

                // تحديث التلميح بناءً على الحد الأقصى المطلوب
                if (level === 'words') {
                    maxHint = `${actualMax} كلمة`;
                } else if (level === 'sentences') {
                    maxHint = `${actualMax} جملة`;
                } else { // 'reading'
                    maxHint = `${actualMax} حرف`;
                }
                
                // تحديث تلميح الحد الأقصى في الواجهة
                maxIndexTip.textContent = `(الحد الأقصى: ${actualMax} - ${maxHint})`;
                startIndexInput.max = actualMax;
                
                // التأكد من أن قيمة البدء لا تتجاوز الحد الأقصى الجديد
                if (parseInt(startIndexInput.value) > actualMax) {
                     startIndexInput.value = 1;
                }
                
                selectedLevel = level;
            }

            levelSelect.addEventListener('change', updateMaxIndexAndGroupVisibility);
            
            durationSelect.addEventListener('change', function() {
                intervalDuration = parseInt(this.value);
            });
            
            // التهيئة الأولية
            updateMaxIndexAndGroupVisibility(); 
        });

    </script>
